version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: malamahanadu_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: MalaMahanadu
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Rohith_1234
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/create_tables.sql:/docker-entrypoint-initdb.d/01-create_tables.sql
    networks:
      - malamahanadu_network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: malamahanadu_backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://postgres:Rohith_1234@postgres:5432/MalaMahanadu
      - SMTP_SERVER=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USERNAME=your-email@gmail.com
      - SMTP_PASSWORD=your-app-password
      - FROM_EMAIL=membership@malamahanadu.org
      - FROM_NAME=Mala Mahanadu
      - FRONTEND_URL=https://malamahanadu.org
      - ENVIRONMENT=production
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app/static:/app/app/static
      - ./uploads:/app/uploads
    depends_on:
      - postgres
    networks:
      - malamahanadu_network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: malamahanadu_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - malamahanadu_network

volumes:
  postgres_data:
    driver: local

networks:
  malamahanadu_network:
    driver: bridge
