server {
    listen       80;
    server_name  _;

    root   /usr/share/nginx/html;
    index  index.html;

    # Include custom MIME types
    include /etc/nginx/mime.types;
    include /usr/share/nginx/html/mime.types;
    default_type application/octet-stream;

    # Handle JavaScript files with correct MIME type
    location ~* \.(js|mjs)$ {
        add_header Content-Type application/javascript;
        expires 1y;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Handle CSS files with correct MIME type
    location ~* \.css$ {
        add_header Content-Type text/css;
        expires 1y;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Handle images with correct MIME types
    location ~* \.(png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Serve static assets with proper MIME types
    location /assets/ {
        # Set correct MIME types for JavaScript files in assets
        location ~* \.(js|mjs)$ {
            add_header Content-Type application/javascript;
        }
        location ~* \.css$ {
            add_header Content-Type text/css;
        }
        try_files $uri =404;
        # Enable caching
        expires 1y;
        add_header Cache-Control "public";
    }

    # SPA fallback - explicitly handle root
    location = / {
        try_files /index.html =404;
    }
    
    # Handle all other routes with SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Deny access to hidden files
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Optional: gzip compression
    gzip on;
    gzip_types text/css application/javascript application/json image/svg+xml;
    gzip_min_length 256;
}
